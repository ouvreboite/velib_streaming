<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
    <title>Velib stations status</title>
</head>
<body>
    <h2>Velib stations status</h2>
    <div id="map" class="map"><div id="popup"></div></div>
    <script type="text/javascript" src="map.js"></script>
    <script th:inline="javascript">
        // due to a serialization problem with Thymeleaf's jackson mapper and AVRO beans, with serialize manually before Thymeleaf
        // So we JSON.parse the already serialized object
        var stationsJs= JSON.parse(/*[[${stationsJs}]]*/);
        setupMap(stationsJs);
    </script>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Station Code</th>
            <th scope="col">Station Name</th>
            <th scope="col">Total Capacity</th>
            <th scope="col">Empty slots</th>
            <th scope="col">Mechnical bikes available</th>
            <th scope="col">Elecric bikes available</th>
            <th scope="col">Last update</th>
            <th scope="col">Stale since</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="station : ${stations}">
            <td scope="row" th:text="${station.stationCode}"></td>
            <td th:text="${station.stationName}"></td>
            <td th:text="${station.totalCapacity}"></td>
            <td th:text="${station.totalCapacity-(station.mechanicalBikesAtStation+station.electricBikesAtStation)}"></td>
            <td th:text="${station.mechanicalBikesAtStation}"></td>
            <td th:text="${station.electricBikesAtStation}"></td>
            <td th:text="${#dates.format(station.loadTimestamp, 'dd-MMM-yyyy HH:mm')}"></td>
            <td th:text="${#dates.format(station.staleSinceTimestamp, 'dd-MMM-yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
